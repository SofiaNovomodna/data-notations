<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Survey</h1>
    
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br><br>

    <label >Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="often">How often do you use ChatGPT</label><br>
    <input type="radio" id="never" name="never" value="never">
    <label for="never">never</label><br>
    <input type="radio" id="rarely" name="rarely" value="rarely">
    <label for="rarely">rarely</label><br>
    <input type="radio" id="occasionally" name="occasionally" value="occasionally">
    <label for="occasionally">occasionally</label><br>
    <input type="radio" id="often" name="often" value="often">
    <label for="often">often</label><br>
    <input type="radio" id="constantly" name="constantly" value="constantly">
    <label for="constantly">constantly</label><br><br>

    <label for="benefits">Describe shortly your benefits from using AI:</label><br>
    <input type="text" id="benefits" name="benefits"><br><br>

    <button type="button">Ok</button>
    <button type="button">Cancel</button>
</body>
</html>
