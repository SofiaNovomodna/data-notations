<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="date">Date of birth:</label><br>
        <input type="date" id="date" name="date"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="place">Place of birth:</label><br>
        <input type="text" id="place" name="place"><br><br>

        <label for="place">Ilnesses:</label><br>
        <input type="checkbox" id="Ilnesse1" name="Ilnesse1" value="Ilnesse1">
        <label for="Ilnesse1">Diabetes</label><br>
        <input type="checkbox" id="Ilnesse1" name="Ilnesse1" value="Ilnesse2">
        <label for="Ilnesse2">Influenza (Flu)</label><br>
        <input type="checkbox" id="Ilnesse1" name="Ilnesse1" value="Ilnesse3">
        <label for="Ilnesse3">Hypertension (High Blood Pressure)</label><br>
        <input type="checkbox" id="Ilnesse1" name="Ilnesse1" value="Ilnesse4">
        <label for="Ilnesse4">Asthma</label><br>

        <label for="Notes">Notes:</label><br>
        <input type="text" id="Notes" name="Notes"><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
