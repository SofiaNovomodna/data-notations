<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Information Form</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: rgb(178, 65, 235);
            color: rgb(212, 167, 255);
            width: 100%;
            padding: 15px;
        }
        input[type="submit"]:hover {
            background-color: rgb(69, 24, 92);
            color: rgb(133, 100, 163);
            
        }
        input,textarea,select {
            border: 1px solid lightgrey;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>



    <form action="#" method="post" class="form">
        <h2>Family Information Form</h2>
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="relationship">Relationship to You:</label>
            <select id="relationship" name="relationship" required>
                <option value="">Select Relationship</option>
                <option value="parent">Parent</option>
                <option value="sibling">Sibling</option>
                <option value="child">Child</option>
                <option value="spouse">Spouse</option>
            </select>
        </div>

        <div class="form-group">
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div class="form-group">
            <label for="notes">Additional Information:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
